<html>
 <head>
  <link rel="stylesheet" href="css/style.css">

 </head>
 <body>
   <div class="form">
    <!-- Form for student information -->
    <form method="POST" action="database.php">
      <p>
      <!-- Input for student number -->
      <label for="stnumber">Student Number:</label>
      <input type="text" name="stnumber" id="stnumber">
      </p>
      <p>
      <!-- Input for student name -->
      <label for="stname">Student Name:</label>
      <input type="text" name="stname" id="stname">
      </p>
      <p>
      <!-- Input for student program -->
      <label for="stprogram">Program:</label>
      <input type="text" name="stprogram" id="stprogram">
      </p>
      <p>
      <!-- Input for semester -->
      <label for="stterm">Semester:</label>
      <input type="text" name="stterm" id="stterm">
      </p>
      <p>
      <!-- Input for student age -->
      <label for="stage">Student Age:</label>
      <input type="text" name="stage" id="stage">
      </p>
      <p>
      <!-- Submit button -->
      <input type="submit" name="submit" id="submit" value="Submit">
      </p>
    </form>
 </body>
</html>
